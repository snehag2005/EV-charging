<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Selection Information</title>
  <!-- Bootstrap CSS -->

  <style>
       @keyframes zoomIn {
    0% {
        transform: scale(1);
       
    }
    10%{
        transform: scale(1.1);
        
    }
    20% {
        transform: scale(1);
       
    }
    30%{
        transform: scale(1.1);
        
    }
    40% {
        transform: scale(1);
       
    }
    50%{
        transform: scale(1.1);
        
    }
    60% {
        transform: scale(1);
       
    }
    70%{
        transform: scale(1.1);
        
    }
    80% {
        transform: scale(1);
       
    }
    90%{
        transform: scale(1.1);
        
    }
    100% {
        transform: scale(1);
       
    }
    
}

.modal-content {
    display: none;
    /* border-radius: 15%; */
    position: absolute;
    top: 25%;
    right: 10%;
    height:auto;
    width: auto;
    transform: translate(-50%, -50%);
    background-color: #484848;
    padding: 2px;
    text-align: center;
    animation: zoomIn 5s;
    z-index: 10;
}
    /* Custom styles for the pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%; /* Limit maximum width */
      height: 80%; /* Limit maximum height */
      overflow: auto; /* Enable scrolling for content overflow */
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .popup-content {
        max-width: 90%; /* Adjust maximum width for smaller screens */
        max-height: 90%; /* Adjust maximum height for smaller screens */
      }
    }
  </style>
</head>
<body >



<!-- Popup Container -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <iframe id="videoFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<div class="modal-content" id="student_guide">
  <h2>For Students</h2>
</div>



<script>
  document.addEventListener("DOMContentLoaded", function () {
  const popup = document.getElementById('student_guide');
  popup.style.display = 'block';
  window.closePopup = function () {
      popup.style.display = 'none';
  };
  setTimeout(function () {
      closePopup();
  }, 5000);
});
  // When document is ready
  function popup(){
    var videoFrame = document.getElementById('videoFrame');
    var videoSource = window.innerWidth > 500 ? './dvslot.mp4' : './mvslot.mp4';
    videoFrame.src = videoSource;
    document.getElementById('popup').style.display="block";
  }
  function closePopup(){
    var videoFrame = document.getElementById('videoFrame');
    videoFrame.src = ''; // Reset video source to stop playing
    document.getElementById('popup').style.display="none";
  } 
  // popup();
</script>

</body>
</html>
